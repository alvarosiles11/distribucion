<!DOCTYPE html>
<html  lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reembolso Tapeke</title>
	</head>

	<body style="background-color: #ececec">
		<div style="background-color: #fa790e; height: 100%">
			<div
				style="
					background-color: #fff;
					width: 80%;
					max-width: 500px;
					margin: 0px auto;
					text-align: center;
				"
			>
				<div
					style="
						background-color: #f8ddd7;
						margin: 0px auto;
						padding: 10px;
					"
				>
					<img
						src="https://tapekeapp.com/smail/logo.png"
						alt="Logo Tapeke"
						style="width: 100px; text-align: center"
					/>
				</div>
				<div style="height: 40px"></div>
				<div
					style="width: 80%; background-color: #fff; margin: 0px auto"
				>
					<div style="height: 5px"></div>
					<div style="font-family: 'LondonMM'; font-size: 1.5em; text-align: left; margin-left:15%;">
						<p style="font-family: 'Arial';">
							<p style="margin: 0px;">Solicitamos un reembolso para</p>
                            <p style="margin: 0px;"><strong>el Cliente:</strong></p>
							 <p  style="margin: 0px;">{Nombre + Apellido} </p>
                            <p style="margin: 0px;"><strong>con el Numero de transacción:</strong></p>
							 <p style="margin: 0px;">{Nro. Transacción} </p>
                            <p style="margin: 0px;"><strong>en la fecha:</strong></p>
							 <p style="margin: 0px;">{fecha de la transacción} </p>
                            <p style="margin: 0px;"><strong>con el canal de pago:</strong></p>
							 <p style="margin: 0px;">{Canal de pago} </p>
                            <p style="margin: 0px;"><strong>y el monto:</strong></p>
							 <p style="margin: 0px;">{Monto} </p> 
                            
                            <p style="margin: 0px; margin-top: 20px;">Esperamos su respuesta.</p>
                            <p style="margin: 0px;">Muchas Gracias. </p>
                            <p style="margin: 0px;">Atte:Tapeke S.R.L</p>
						</p>
					</div>

					<div style="height: 20px"></div>

					<div
						style="
							width: 80%;
							max-width: 300px;
							background-color: #fa790e;
							margin: 0px auto;
							border-radius: 40px;
						"
					></div>
				</div>
				<div style="font-size: 25px; font-family: 'LondonMM'; margin-bottom: 20px;">
					<a href="https://tapekeapp.com/" style="color: #fa790e;"
						>www.tapekeapp.com</a
					>
				</div>
                <div style="height: 20px;"></div>
			</div>
		</div>
	</body>
</html>
